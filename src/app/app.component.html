<div>
  <header>Lunch Controller</header>
  <button id="logoutButton" (click)="logout()" *ngIf="loginService.isLoggedIn">Logout</button>

  <main>
    <app-login *ngIf="!loginService.isLoggedIn"></app-login> <!-- Display only if the user is not logged in -->
    <router-outlet *ngIf="loginService.isLoggedIn"></router-outlet> <!-- This is where the routed components will be displayed -->
  </main>
</div>
