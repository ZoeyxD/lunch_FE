<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>
</head>

<body>
<div class="container">
  <div class="home-page" *ngIf="loginService.isLoggedIn">
    <div class="side-bar">

      <div class="fa-stack fa-lg">
        <i class="fas fa-circle fa-stack-2x" style="color: #a6a6a6;"></i>
        <i class="fas fa-user fa-stack-1x" style="color: #e9e9e9;"></i>
      </div>

      <div class="user-name">
        <p> {{ username }} </p>
      </div>

      <div class="menu-selection">
        <button (click)="navigateToMenu()">Weekly menu</button>
        <button (click)="getMenuForDay()">Menu by day</button>
        <button (click)="navigateToOrder()">Order lunch</button>
        <button (click)="navigateToList()">Export ordered lunches </button>
        <button (click)="sendEmail()">Send order</button>
        <button (click)="navigateToSettings()">Settings</button>
      </div>
      <button id="logoutButton" (click)="logout()">Logout</button>
    </div>

   <div class="main-screen">
     <div class="top-bar">
       <img ng-optimized-image [ngSrc]="'assets/imgs/logo.png'" alt="Logo" class="logo" height="43.57" width="80">
       <h3>Lunch Controller</h3>
     </div>

     <div class="display">
     <router-outlet *ngIf="loginService.isLoggedIn"></router-outlet> <!-- This is where the routed components will be displayed -->
     </div>
     </div>
  </div>

  <main>
    <app-login *ngIf="!loginService.isLoggedIn"></app-login> <!-- Display only if the user is not logged in -->
  </main>

</div>
</body>
