<div class="display">
<h1>Weekly Menu </h1>
<div class="weekly-menu">
  <div class="scroll-container">
    <ul>
      <li *ngFor="let item of menu">
        <b>{{ item.den }}:</b><br />
        <br />
        <p> {{ item.balenie }}</p>

        {{ item.polievka }} <br>
        {{ item.jedlo1 }}<br>
        {{ item.jedlo2 }}<br>
        {{ item.jedlo3 }}<br>
        {{ item.jedlo4 }}<br />
        <br />
      </li>
    </ul>
  </div>
</div>
</div>
